<!DOCTYPE html>
<html lang="en" ng-app = "pokedex">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=devic-width">
	<title>Pokédex</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div ng-controller="PokemonController as pkmCtrl">
	<h1>{{pkmCtrl.pokemon.name}} #{{pkmCtrl.pokemon.id}}</h1>
	<h2>{{pkmCtrl.pokemon.species}}</h2>
	<img src="img/pokemons/bulbasaur.jpg" alt="">
	<h2>Pokédex</h2>
	<ul>
		<li><strong>Type</strong>{{pkmCtrl.pokemon.type.join(',')}}</li>
		<li><strong>Weight</strong> 2'4" (0.71m)</li>
		<li><strong>Height</strong> 15.2 lbs (6.9 kg)</li>
		<li><strong>Abilities</strong> {{pkmCtrl.pokemon.abilities.join(',')}} </li>
	</ul>
	</div>
</body>
</html>
